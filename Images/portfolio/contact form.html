<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Send_message</title>
    <meta name="viewport" content="width=device-width, initial-scale">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="contact form.css">
  </head>
  <body>
    <header>
      <section class="nav">
        <div class=""><a href="">Contact Me</a></div>
      </section>
    </header>
    <section id="contact-section">
      <div class="container">
        <h1>Contact <form action=""></form></h1>
        <form action="" name="contact_form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required> <br>
          <label for="email address">Email</label>
          <input type="email" id="email" email="email" required placeholder="you@domain.com"> <br>
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" required></textarea>
          <button onclick="sendContact();">Submit</button>
          </form>
 
      </div>
    </section>
    <script src="./contact form.js"></script>
  </body>
</html>
